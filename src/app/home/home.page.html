<ion-app>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="hero-section">
          <img src="../../assets/icon/logo.png" alt="logo image" />
          <h1 class="mt-5">Rectime</h1>
          <p>Let change the way we play and discover sport</p>
        </ion-col>
        <ion-col size="12" class="button-container">
          <a [routerLink]="['/login']">
            <button type="button" class="block mb-2">Login</button>
          </a>
          <a [routerLink]="['/registration']">
            <button type="button" class="button-sky">Sign Up</button>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-app>
